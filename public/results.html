<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet" />
    <title>Search Results</title>

  </head>
  <body class="results-body">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </nav>


    <header class="header" style="font-size: larger;">
      <h1>Find a bathroom</h1>
    </header>
    <div>
      <p>Search by zip code</p>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
        style="height: 25px;"
        width="40px"
      />
      <br />
      <button type="button" class="btn btn-primary">
        <img
          src="https://img.icons8.com/ultraviolet/25/000000/toilet-paper.png"
        />
        Refine
      </button>
    </div>
    <div>
      <img src="/public/img/batman.png" alt="fake batman holding a plunger" />
    </div>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <h6>About</h6>
            <p class="text-justify">gottaGO is powered by HTML, bootstrap, mySQL, node.js, and is deployed with Heroku.
            </p>
          </div>
          <div class="col-xs-6 col-md-3">
            <h6>Contributors</h6>
            <ul class="footer-links">
              <li><a href="https://github.com/ahbwebdev">Anthony Best</a></li>
              <li><a href="https://bcrisp084.github.io/Profile/portfolio.html">Brian Crisp</a></li>
              <li><a href="https://bartok1945.github.io/responsive_portfolio/">Thom Huenger</a></li>
              <li><a href="https://nvandenberge.github.io/Portfolio/">Nick Vandenberge</a></li>
            </ul>
          </div>
        </div>
        <hr>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-sm-6 col-xs-12">
            <p class="copyright-text">Copyright &copy; 2021 All Rights Reserved by
              <a href="https://github.com/bcrisp084/gottaGO">github repository can be found here</a>.
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
