<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <title>Search Results</title>
  </head>
  <body>
    <header class="header" style="font-size: larger;">
      <h1>Find a bathroom</h1>
    </header>
    <div>
      <p>Search by zip code</p>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
        style="height: 25px;"
        width="40px"
      />
      <br />
      <button type="button" class="btn btn-primary">
        <img
          src="https://img.icons8.com/ultraviolet/25/000000/toilet-paper.png"
        />
        Refine
      </button>
    </div>
    <div>
      <img src="/img/batman.png" alt="fake batman holding a plunger" />
    </div>
  </body>
</html>
