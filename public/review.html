<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gottaGO-Review</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"></div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Write Your Review</h2>
          <form class="row" id="reviewForm">
            <div class="col-12">
              <label for="inputAddress" class="form-label"
                >Name of Business/Location</label
              >
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
                name="locationName"
              />
            </div>
            <div>
              <label for="inputAddress2" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
                name="address"
              />
            </div>
            <div>
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" name="city"/>
            </div>
            <div>
              <label for="inputState" class="form-label">State</label>
              <option value="" disabled selected></option>
              <!--states-->
              <select id="inputState" class="form-select" name="state">
                <option selected>Choose your State</option>
                <option value="Alabama"> Alabama</option>
                <option value="Alaska"> Alaska</option>
                <option value="Arizona"> Arizona</option>
                <option value="Arkansas"> Arkansas</option>
                <option value="California"> California</option>
                <option value="Colorado"> Colorado</option>
                <option value="Connecticut"> Connecticut</option>
                <option value="Deleware"> Deleware</option>
                <option value="Florida"> Florida</option>
                <option value="Georgia"> Georgia</option>
                <option value="Hawaii"> Hawaii</option>
                <option value="Idaho"> Idaho</option>
                <option value="Illinois"> Illinois</option>
                <option value="Indiana"> Indiana</option>
                <option value="Iowa"> Iowa</option>
                <option value="Kansas"> Kansas</option>
                <option value="Kentucky"> Kentucky</option>
                <option value="Louisiana"> Louisiana</option>
                <option value="Maine"> Maine</option>
                <option value="Maryland"> Maryland</option>
                <option value="Massachussetts"> Massachussetts</option>
                <option value="Michigan"> Michigan</option>
                <option value="Minnesota"> Minnesota</option>
                <option value="Mississippi"> Mississippi</option>
                <option value="Missiouri"> Missiouri</option>
                <option value="Montana"> Montana</option>
                <option value="Nebraska"> Nebraska</option>
                <option value="Nevada"> Nevada</option>
                <option value="New Hampshire"> New Hampshire</option>
                <option value="New Jersey"> New Jersey</option>
                <option value="New Mexico"> New Mexico</option>
                <option value="New York"> New York</option>
                <option value="North Carolina"> North Carolina</option>
                <option value="North Dakota"> North Dakota</option>
                <option value="Ohio"> Ohio</option>
                <option value="Oklahoma"> Oklahoma</option>
                <option value="Oregon"> Oregon</option>
                <option value="Pennsylvania"> Pennsylvania</option>
                <option value="Rhode Island"> Rhode Island</option>
                <option value="South Caolina"> South Caolina</option>
                <option value="South Dakota"> South Dakota</option>
                <option value="Tennessee"> Tennessee</option>
                <option value="Texas"> Texas</option>
                <option value="Utah"> Utah</option>
                <option value="Vermont"> Vermont</option>
                <option value="Virginia"> Virginia</option>
                <option value="Washington"> Washington</option>
                <option value="West Virginia"> West Virginia</option>
                <option value="Wisconsin"> Wisconsin</option>
                <option value="Wyoming"> Wyoming</option>
              </select>
            </div>
            <div>
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" name="zipCode" />
            </div>
            <div>
              <!-- Bathroom Features -->
              <div class="row">

                <div class="form-check">
                  <div class="col-md-4">
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="changingStation"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Changing Station
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="feminineProducts"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Feminine Products
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="genderNeutral"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Gender Neutral
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="toiletPaper"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Toilet Paper
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="multipleStalls"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Multiple Stalls
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="airDryer"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Air Dryer
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="fancy"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Fancy
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="familyFriendly"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Family Friendly
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="motionSensors"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Motion Sensors
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="handTowels"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Hand Towels
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="handSoap"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Hand Soap
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="clean"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Clean
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="keyRequired"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Key Required
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="payingCustomer"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Paying Customers Only
                      </label>
                    </div>
                  </div>
                </div>
                <div>
                  <textarea id="review" rows="10" cols="100" name="review"></textarea>
                </div>
              </div>
            </div>
            <div>
              <button
                type="submit"
                class="btn btn-primary"
                id="submitReviewBtn"
              >
                Submit Review
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/review.js"></script>
  </body>
</html>
