<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gottaGO-Review</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"></div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Write Your Review</h2>
          <form class="row" id="reviewForm">
            <div class="col-12">
              <label for="inputAddress" class="form-label"
                >Name of Business/Location</label
              >
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
                name="locationName"
              />
            </div>
            <div>
              <label for="inputAddress2" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
                name="address"
              />
            </div>
            <div>
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" name="city"/>
            </div>
            <div>
              <label for="inputState" class="form-label">State</label>
              <option value="" disabled selected></option>
              <!--states-->
              <select id="inputState" class="form-select" name="state">
                <option selected>Choose your State</option>
                <option value="1"> Alabama</option>
                <option value="2"> Alaska</option>
                <option value="3"> Arizona</option>
                <option value="4"> Arkansas</option>
                <option value="5"> California</option>
                <option value="6"> Colorado</option>
                <option value="7"> Connecticut</option>
                <option value="8"> Deleware</option>
                <option value="9"> Florida</option>
                <option value="10"> Georgia</option>
                <option value="11"> Hawaii</option>
                <option value="12"> Idaho</option>
                <option value="13"> Illinois</option>
                <option value="14"> Indiana</option>
                <option value="15"> Iowa</option>
                <option value="16"> Kansas</option>
                <option value="17"> Kentucky</option>
                <option value="18"> Louisiana</option>
                <option value="19"> Maine</option>
                <option value="20"> Maryland</option>
                <option value="21"> Massachussetts</option>
                <option value="22"> Michigan</option>
                <option value="23"> Minnesota</option>
                <option value="24"> Mississippi</option>
                <option value="25"> Missiouri</option>
                <option value="26"> Montana</option>
                <option value="27"> Nebraska</option>
                <option value="28"> Nevada</option>
                <option value="29"> New Hampshire</option>
                <option value="30"> New Jersey</option>
                <option value="31"> New Mexico</option>
                <option value="32"> New York</option>
                <option value="33"> North Carolina</option>
                <option value="34"> North Dakota</option>
                <option value="35"> Ohio</option>
                <option value="36"> Oklahoma</option>
                <option value="37"> Oregon</option>
                <option value="38"> Pennsylvania</option>
                <option value="39"> Rhode Island</option>
                <option value="40"> South Caolina</option>
                <option value="41"> South Dakota</option>
                <option value="42"> Tennessee</option>
                <option value="43"> Texas</option>
                <option value="44"> Utah</option>
                <option value="45"> Vermont</option>
                <option value="46"> Virginia</option>
                <option value="47"> Washington</option>
                <option value="48"> West Virginia</option>
                <option value="49"> Wisconsin</option>
                <option value="50"> Wyoming</option>
              </select>
            </div>
            <div>
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" name="zipCode" />
            </div>
            <div>
              <!-- Bathroom Features -->
              <div class="row">
                <div class="form-check">
                  <div class="col-md-4">
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="changingStation"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Changing Station
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="feminineProducts"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Feminine Products
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="genderNeutral"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Gender Neutral
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="toiletPaper"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Toilet Paper
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="multipleStalls"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Multiple Stalls
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="airDryer"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Air Dryer
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="fancy"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Fancy
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="familyFriendly"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Family Friendly
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="motionSensors"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Motion Sensors
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="handTowels"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Hand Towels
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="handSoap"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Hand Soap
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="clean"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Clean
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="keyRequired"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Key Required
                      </label>
                    </div>
                    <div>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                        name="payingCustomer"
                        value="true"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Paying Customers Only
                      </label>
                    </div>
                  </div>
                </div>
                <div>
                  <textarea id="review" rows="10" cols="100" name="review"></textarea>
                </div>
              </div>
            </div>
            <div>
              <button
                type="submit"
                class="btn btn-primary"
                id="submitReviewBtn"
              >
                Submit Review
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/review.js"></script>
  </body>
</html>
